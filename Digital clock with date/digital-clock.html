<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Digital clock</title>
</head> 
<body> 
    
    <div  class="container w-50 h-100 bg-dark bg-opacity-75 text-light py-5 px-3 m-5 text-center">
        <h2 class="text-light text-center pb-2">Digital clock</h2>
        <h4 id="date" class="pb-5"></h4>
        <h4 id="clock" class="pb-5"></h4>
        <button id="start" onclick="setInterval(timeStart, 1000)" class="btn btn-sm btn-light opacity-75 fw-bold px-4 py-2 me-5" type="submit">Start</button>
        <button id="stop" onclick="clearInterval(startStopBtn)" class="btn btn-sm btn-light opacity-75 fw-bold px-4 py-2 ms-5" type="submit">Stop</button>
    </div>


    <script src="./digital-clock.js"></script>
</body>
</html>
